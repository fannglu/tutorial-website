<script>
    var photos = []; //Declare an empty array to store img element
    var fileNames = []; //empty array to store image file names 
    var imageList = [];  // empty array to store html list that contains an image element
    var image; //Declare an empty variable to store the assembled image list codes
    var openList = "<li id='photo'>"; // a variable that contain open list
    var closeList = "</li>"; //a variable that contains close list element 

    //Create a loop to create 6 images starting with index of 0
    for (var i=0; i<6; i++) {
        fileNames.push("Winterland"+(i+1)); //generate filename and store in the array
        photos.push("<img src='images/" +fileNames[i]+".jpg' alt='Winter Land Photo" + (i+1) +"' width='640'>"); //assenble full image element 
        image = openList + photos[i] + closeList; //assemble the entire image list and store in variable
        imageList.push(image);// store full image list in array
    }

    //Display all six images from the array in the album
    document.getElementById('album').innerHTML = imageList.join();

</script>
